<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<!-- es un template de la estructura -->
<dom-module id="clutterfish-app">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <h2>Hello [[prop1]]!</h2>
  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class ClutterfishApp extends Polymer.Element {
      static get is() { return 'clutterfish-app'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'clutterfish-app'
          }
        };
      }
    }

    window.customElements.define(ClutterfishApp.is, ClutterfishApp);
  </script>
</dom-module>
