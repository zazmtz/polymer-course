<link rel="import" href="../polymer/polymer-element.html">

<dom-module id="character-list-styles">
    <template>
        <style>
            :host {
                display: block;
            }

            .content {
                display: block;
                position: relative;
                max-width: 1000px;
                margin: 5px auto;
            }

            .card-container {
                display: inline-block;
                width: 45%;
                color: black;
                text-decoration: none;
            }

            paper-card {
                display: block;
                margin: 5px;

                --paper-card-header-image: {
                    height: 200px;
                }

                --paper-card-content: {                   
                    font-size: 12px;
                    display: flex;
                    justify-content: flex-start;
                    align-content: space-between;
                    align-items: baseline;
                };
            }

            paper-card h2 {
                margin: 4px;
                font-weight: normal;
            }

            paper-card p {
                color: rgba(44, 21, 21, 0.924);
            }

            paper-fab {
                position: fixed;
                right: 24px;
                bottom: 24px;

                --paper-fab-background: #EF5458;
                --paper-fab-keyboard-focus-background: #DF4448;
            }
            
            @media (max-width: 960px) {
                .content {
                    max-width: 800px;
                }

                .card-container {
                    width: 50%;
                }
            }

            @media (max-width: 719px) {
                .content {
                    max-width: 400px;
                }

                .card-container {
                    width: 100%;
                }

            }
              
        </style>
    </template>
</dom-module>
