<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../paper-input/paper-input.html">
<link rel="import" href="../paper-button/paper-button.html">
<link rel="import" href="../paper-checkbox/paper-checkbox.html">

<dom-module id="slot-component">
  <template>
    <style>
      .containerbox {
        display: flex;
        flex-direction: row;
        justify-content: space-evenly;
      }
      .contained_elements {
        order: 1;
        text-align: left;
      }
      .task {
        display: flex;
        align-items: center;
      }
      paper-input {
        display: inline-block;
      }
    </style>
    <custom-style>
        <style is="custom-style">
          paper-checkbox.blue {
            --paper-checkbox-checked-color: var(--paper-blue-500);
            --paper-checkbox-checked-ink-color: var(--paper-blue-500);
            --paper-checkbox-unchecked-color: var(--paper-blue-900);
            --paper-checkbox-unchecked-ink-color: var(--paper-blue-900);
          }
          paper-button.green:hover {
            background: lightseagreen;
            color: white;
          }
        </style>
    </custom-style>

    <h1>[[name]]</h1>
    <paper-button raised class="green" on-click="addTask">Add Task</paper-button>      
    <div class="containerbox">
      <div class="contained_elements">
        <h2>Todo:</h2>
        <dom-repeat items="{{tasks}}">
            <template>
              <div class="task">
                <paper-checkbox class="blue"></paper-checkbox>
                <paper-input no-label-float label="Task Name" value="{{task.name}}"></paper-input>
              </div>
            </template>
        </dom-repeat>
      </div>
    </div>
  </template>
    
  <script>
    class SlotComponent extends Polymer.Element {
      static get is() { return 'slot-component'; }
      static get properties() {
        return {
          name: {
            type: String
          },
          tasks: {
            type: Array,
            value: function() { return []; }
          }
        };
      }
      addTask() {
        const newTask = {
          completed: false,
          name: ''
        };
        this.push('tasks', newTask);
      }
      
    }
    window.customElements.define(SlotComponent.is, SlotComponent);
  </script>
</dom-module>
