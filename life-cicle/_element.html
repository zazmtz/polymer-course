<link rel="import" href="../polymer/polymer-element.html">

<dom-module id="polymer2-lifecicle">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <h2>Hello [[prop1]]!</h2>
  </template>

  <script>
    /**
     * `polymer2-lifecicle`
     * Polymer 2.0 life cicle
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class Polymer2Lifecicle extends Polymer.Element {
      static get is() { return 'polymer2-lifecicle'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'polymer2-lifecicle'
          }
        };
      }
    }

    window.customElements.define(Polymer2Lifecicle.is, Polymer2Lifecicle);
  </script>
</dom-module>
