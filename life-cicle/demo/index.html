<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>polymer2-lifecicle demo</title>

    <script src="../../webcomponentsjs/webcomponents-loader.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../polymer2-lifecicle.html">

    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">
      </style>
    </custom-style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic polymer2-lifecicle demo</h3>
      <demo-snippet>
        <template>
          <polymer2-lifecicle></polymer2-lifecicle>
          <script>
            const el = customElements.whenDefined ('polymer2-lifecycle').then(() => {
            const el = new Polymer2Lifecicle();
            console.info(el);
            //Instancia
            console.info(document.querySelector('polymer2-lifecycle'));
            
            document.querySelector('body').appendChild(el);
            //Component is in DOM.
            console.info(document.querySelector('polymer2-lifecycle'));

            document.querySelector('body').removeChild(el);
          });
          </script>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
