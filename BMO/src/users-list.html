<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/iron-icons/social-icons.html">
<link rel="import" href="../bower_components/iron-icons/communication-icons.html">
<link rel="import" href="../bower_components/iron-icons/editor-icons.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">

<dom-module id="users-list">
  <!-- Defines the element's style and local DOM -->
  <template>
    <style>
      :host {
        display: block;

        /*padding: 16px;
*/
      }

      .flex-container {
        display: flex;
        flex-direction: row;
        justify-content: flex-start;
      }
    </style>

    <template is="dom-repeat" items="[[charachters]]" as="character">
      <div class="flex-container">
        <paper-card alt="contact" style="margin: 4px;">
          <div class="card-content">
            <paper-card class="card-img" image=[[character.large]]></paper-card>
            <ul>
              <li>
                <iron-icon icon="social:person"></iron-icon>
                [[item.name.first]] [[item.name.last]]
              </li>
              <li>
                <iron-icon icon="editor:merge-type"></iron-icon>
                github.com/[[item.login.username]]
              </li>
              <li>
                <iron-icon icon="communication:email"></iron-icon>
                [[item.email]]
              </li>
              <li>
                <iron-icon icon="communication:phone"></iron-icon>
                [[item.phone]]
              </li>
            </ul>
            <div class="card-actions" horizontal justified>
              <paper-button raised>
                <iron-icon icon="icons:create"></iron-icon>
                <a style="text-decoration: none" name="edit" href="[[rootPath]]edit">Edit</a>
              </paper-button>
            </div>
          </div>
        </paper-card>
      </div>
    </template>
  </template>
  <script>
    // Your new element extends the Polymer.Element base class
    class UsersList extends Polymer.Element {
      static get is() {
        return 'users-list';
      }

      static get properties() {
        return {
          charachters: {
            type: Array,
            value: [

              {
                id: 1,
                image: 'https://adventuretime.fandom.com/wiki/BMO?file=BMO.png',
                name: 'BMO',
                gender: 'Genderless',
                Age: 1000,
                species: 'MO (MO Series Mk. II 110V-60Hz-Core-System-Ready Kompy - Compatible model)',
                occupation: 'Video Game Console System/Computer/VCR (current) King Of Ooo'
              },
              {
                id: 2,
                image: 'https://adventuretime.fandom.com/wiki/Marceline?file=Marceline_Stock_Night.png#Current',
                name: 'Marceline',
                gender: 'Female',
                Age: 1000,
                species: 'Vampire/Demon hybrid - Human/Demon hybrid (formerly)',
                occupation: 'Musician'
              },
              {
                id: 3,
                image: 'https://adventuretime.fandom.com/wiki/Lady_Rainicorn?file=1ATLadyRainicornLook.png',
                name: 'Lady Rainicorn',
                gender: 'Female',
                Age: 'Unknown',
                species: 'Rainicorn',
                occupation: "Bubblegum's Royal Pet"
              }
            ]
          }
        }
      }

      // connectedCallback() {
      //   super.connectedCallback();
      //   fetch('https://randomuser.me/api/?results=50')
      //     .then(response => response.json())
      //     .then(payload => {
      //       this.contacts = [...payload.results]
      //     });
      // }
    }
    //Now, register your new custom element so the browser can use it
    customElements.define(UsersList.is, UsersList);
  </script>
</dom-module>
