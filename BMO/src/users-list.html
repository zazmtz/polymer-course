<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/iron-icons/social-icons.html">

<dom-module id="users-list">
  <!-- Defines the element's style and local DOM -->
  <template>
    <style include="adveturetime-styles"></style>
    <template is="dom-repeat" items="[[character]]" as="character">
      <paper-card image="[[character.image]]">
        <div class="card-content"> 
          <div class="label-container">
            <p>
              <span><b>Name: </b></span>
            </p>
            <p>
              <span><b>Gender: </b> </span>
            </p>
            <p>
              <span><b>Age:</b></span>
            </p>
            <p>
              <span><b>Species: </b> </span>
            </p>
            <p>
              <span><b>Occupation: </b></span>
              </p>
          </div> 
          <div class="data-container" style="padding-left: 50px;">
            <p>
              [[character.name]]
            </p>
            <p>
                [[character.gender]]
            </p>
            <p>
              [[character.age]]
            </p>
            <p>
              [[character.species]]
            </p>
            <p>
              [[character.occupation]]
            </p>
          </div>
        </div>
        <div class="card-actions">
          <paper-button raised>
            <iron-icon icon="editor:border-color"></iron-icon>
            <a style="text-decoration: none" name="edit" href="[[rootPath]]edit">Edit</a>
          </paper-button>
        </div>
      </paper-card>
    </template>
  </template>
  <script>
    // Your new element extends the Polymer.Element base class
    class UsersList extends Polymer.Element {
      static get is() {
        return 'users-list';
      }

      static get properties() {
        return {
          character: {
            type: Array,
            value: [

              {
                id: 1,
                image: 'https://vignette.wikia.nocookie.net/adventuretimewithfinnandjake/images/8/81/BMO.png/revision/latest?cb=20190807133145',
                name: 'BMO',
                gender: 'Genderless',
                age: 1000,
                species: 'MO (MO Series Mk. II 110V-60Hz-Core-System-Ready)',
                occupation: 'Video Game Console System/Computer/VCR '
              },
              {
                id: 2,
                image: 'https://vignette.wikia.nocookie.net/adventuretimewithfinnandjake/images/e/e0/Marceline_Stock_Night.png/revision/latest/scale-to-width-down/95?cb=20190807133150',
                name: 'Marceline',
                gender: 'Female',
                age: 1000,
                species: 'Vampire/Demon hybrid - Human/Demon hybrid',
                occupation: 'Musician'
              },
              {
                id: 3,
                image: 'https://vignette.wikia.nocookie.net/adventuretimewithfinnandjake/images/a/ad/1ATLadyRainicornLook.png/revision/latest?cb=20190807133156',
                name: 'Lady Rainicorn',
                gender: 'Female',
                age: 'Unknown',
                species: 'Rainicorn',
                occupation: "Bubblegum's Royal Pet"
              },
              {
                id: 4,
                image: 'https://vignette.wikia.nocookie.net/adventuretimewithfinnandjake/images/6/68/Gunter.png/revision/latest/scale-to-width-down/120?cb=20121016040602',
                name: 'Gunter',
                gender: 'Male',
                age: 'Unknown',
                species: 'Cosmic Entity (formerly disguised as a penguin)',
                occupation: 'Servant/Companion of the Ice King (formerly)'
              }
            ]
          }
        }
      }

      // connectedCallback() {

      //     .then(payload => {
      //       this.contacts = [...payload.results]
      //     });
      // }
    }
    //Now, register your new custom element so the browser can use it
    customElements.define(UsersList.is, UsersList);
  </script>
</dom-module>
