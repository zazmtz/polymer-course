<link rel="import" href="../polymer/polymer-element.html">

<dom-module id="character-details">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <h2>Hello [[prop1]]!</h2>
  </template>

  <script>
    /**
     * `character-details`
     * 
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class CharacterDetails extends Polymer.Element {
      static get is() { return 'character-details'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'character-details'
          }
        };
      }
    }

    window.customElements.define(CharacterDetails.is, CharacterDetails);
  </script>
</dom-module>
