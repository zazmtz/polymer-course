<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<dom-module id="cards-collection">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <h2>Hello [[prop1]]!</h2>
  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class CardsCollection extends Polymer.Element {
      static get is() { return 'cards-collection'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'cards-collection'
          }
        };
      }
    }

    window.customElements.define(CardsCollection.is, CardsCollection);
  </script>
</dom-module>
