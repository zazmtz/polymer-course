<link rel="import" href="../polymer/polymer-element.html">

<dom-module id="translate-component">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <h2>Hello [[prop1]]!</h2>
  </template>

  <script>
    /**
     * `translate-component`
     * Lenguage change component
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class TranslateComponent extends Polymer.Element {
      static get is() { return 'translate-component'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'translate-component'
          }
        };
      }
    }

    window.customElements.define(TranslateComponent.is, TranslateComponent);
  </script>
</dom-module>
