<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">



<dom-module id="user-list">
    <template>
      <style include="shared-styles">
          :host {
            display: block;
          }
      </style>

      <custom-style>
          <style is="custom-style">
            paper-card.white {
              --paper-card-header-color: #fff;
            }
          </style>
      </custom-style>

      <template is="dom-repeat" items="[[contacts]]" as="item">
        <paper-icon-button icon="favorite">button</paper-icon-button>

        <paper-card alt="contact">
          <div class="card-content">
            <div>
              <paper-card class="card-img" image=[[item.picture.large]]></paper-card> 
            </div>
            <div>
              <ul>
                <li>
                  <iron-icon icon="social:person"></iron-icon>
                    [[item.name.first]] [[item.name.last]]
                </li>
                <li>
                  github.com/[[item.login.username]]
                </li>
                <li>
                  <iron-icon icon="communication:email"></iron-icon>
                  [[item.email]]
                </li>
                <li>
                  <iron-icon icon="communication:phone"></iron-icon>
                  [[item.phone]]
                </li>
              </ul>
            </div>
          </div>
        </paper-card> 

      </template>
  
    </template>
  
    <script>
      
      class UserList extends Polymer.Element {
  
        static get is() { return 'user-list'; }
  
        static get properties() {
          return {
            contacts: {
              type: Array,
              value:[]
              }
            }
          }
        
        connectedCallback() {
        super.connectedCallback();
        fetch('https://randomuser.me/api/?results=5')
                .then(response => response.json())
                .then(payload => {
                  this.contacts = [...payload.results]
                });
        }
      }
  
      window.customElements.define(UserList.is, UserList);
    </script>
  
  </dom-module>
